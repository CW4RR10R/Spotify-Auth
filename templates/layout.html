<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}{% endblock %}</title>
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css" />
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
      <!-- Compiled JavaScripts -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
      {% block ajax %}{% endblock %}
   </head>
   {% block some_css %}{% endblock %}
   <body>
      <!-- Fixed navbar -->
      <nav class="navbar shadow-sm navbar-expand-md navbar-dark">
         <a class="navbar-brand" href="/">
         <img src="{{ url_for('static', filename='/images/spotify.svg') }}" alt=""> 
         </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" href="//github.com/CW4RR10R/Spotify-Auth">Github</span></a>
               </li>
            </ul>
         </div>
      </nav>
      <!-- Page content -->
      {% block content %}{% endblock %}
      <br> 
      <!-- Footer -->
      <footer class="footer">
         <div class="container text-center bg-light text-dark">
            Made with <i class="fa fa-heart fa-beat" style="color: red;"></i> in Kerala
         </div>
      </footer>
   </body>
</html>
